<!-- Header -->
<header class="container" role="banner">
    <div class="logo h1 grid_4" itemscope itemtype="http://schema.org/Organization">
        <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
            <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="287" height="38" itemprop="logo">
            <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
        </a>
    </div>
    <div class="grid_8">
        <div class="search" role="search">
            {$search:form}
        </div>
        <nav class="user-menu">
            {$featuredonly:user-menu:static}
            <!--<ul>-->
                <!--<li>Login</li>-->
                <!--<li>Register</li>-->
                <!--<li class="icon-cart">Cart</li>-->
            <!--</ul>-->
        </nav>
        <!-- Flat Menu -->
        <nav id="flat-menu" class="text-right">
            {$menu:flat}
        </nav>
    </div>
</header>
<div class="wrap primary-bg banner text-center">
    {$imageonly:banner:1920:static}
</div>
