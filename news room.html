<!DOCTYPE html>
<html>
<head>
    <!-- Include head template -->
    {$template:_head}
</head>
<body>

<!-- Header -->
{$template:_header}
<!-- Container -->
<div id="page" class="container index" role="main">
    <h1 class="grid_12 h2 text-line" role="heading"><span>{$page:h1}</span></h1>
    <!-- Content box -->
    <section class="grid_12" role="main">
        <!-- news list -->
        {newslist:all-news}
        <article class="news-item">
            {$news:actions}
            <time class="news-item-date small block mb10px" datetime="{$news:date:Y-m-d}">
                <i class="icon-calendar2 icon16"></i>
                {$news:date: M d, Y}
            </time>
            <a class="news-item-image text-center grid_3 alpha" href="{$news:url}">
                <img src="{$news:preview:crop:300x200}" alt="{$news:title:inline}"/>
            </a>
            <a class="h3 news-item-title large grid_9 omega mb10px" href="{$news:url}">{$news:title}</a>
            <p class="news-item-description grid_9 omega mb10px">{$news:teaser}</p>
            <p class="news-item-tags small cl-both text-right">{$news:tags}</p>
        </article>
        {/newslist}
    </section>
</div>
<!-- Footer -->
<!-- Include Footer template -->
{$template:_footer}

<!-- Include mobile elements template -->
{$template:_mobile elements}

<!-- Include scripts template -->
{$template:_scripts}
<script src="js/plugin/jquery.cycle2.min.js"></script>
</body>
</html>
